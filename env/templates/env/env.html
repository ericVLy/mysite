{% if ipaddress_list %}
    <ul>
    {% for ipaddress in ipaddress_list %}
    <form action="{{ ipaddress }}" method="post">
            {% csrf_token %}
            <li><input type="submit" name="ipaddress" value={{ ipaddress }} ></li>
    </form>
    {% endfor %}
    </ul>
{% else %}
    <p>No ipaddress are available.</p>
{% endif %}
